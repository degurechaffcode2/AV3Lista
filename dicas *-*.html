//usando o prompt solicita os vetores 
let num = prompt("Digite os vetores separados por espa√ßo: ")
num = num.split(" ")
num = num.map(Number)    

//mostra a quantidade de vetores
let numPoints = num.length
document.write("quantidade de vetores: "+numPoints+"<br/>");
//mostra a soma dos vetores
let sumPoints = num.reduce((a, b) => a + b)
document.write("Soma dos vetores: "+sumPoints+"<br/>");


//organiza os vetores por ordem crescente
num.sort()
document.write("Numero organizado de forma crescente "+num+"<br>")
//organiza os vetores por ordem decrescente
num.reverse()
document.write("Numero organizado de forma decrescente "+num+"<br>")
