<script>
// Array para armazenar os nomes dos 15 alunos
let nomesAlunos = [];
// Matriz 15x5 para armazenar as notas dos 15 alunos em 5 atividades
let notasAlunos = [];

// Entrada dos nomes dos alunos e suas notas
for (let i = 0; i < 15; i++) {
  let nome = prompt("Insira o nome do aluno:");
  nomesAlunos.push(nome);

  let notas = [];
  for (let j = 0; j < 5; j++) {
    let nota = parseFloat(prompt(`Insira a nota da atividade ${j + 1} para o aluno ${nome}:`));
    notas.push(nota);
  }
  notasAlunos.push(notas);
}

// Cálculo da média das notas para cada aluno e identificação da atividade com pior nota
for (let i = 0; i < 15; i++) {
  let soma = 0;
  let piorNota = notasAlunos[i][0];
  let indicePiorNota = 0;

  for (let j = 0; j < 5; j++) {
    soma += notasAlunos[i][j];
    if (notasAlunos[i][j] < piorNota) {
      piorNota = notasAlunos[i][j];
      indicePiorNota = j;
    }
  }

  let media = soma / 5;
  let situacao;
  let atividade = `Prova ${indicePiorNota + 1}`;

  if (media >= 8.0) {
    situacao = "Aprovado";
  } else if (media >= 4.0 && media <= 7.9) {
    situacao = "Exame Final";
  } else {
    situacao = "Reprovado";
  }

  document.write(`Aluno: ${i + 1}<br>Média Aritmética: ${media.toFixed(2)}<br>Situação: ${situacao}<br>Atividade com Pior Nota: ${atividade}<br><br>`);
}
</script>
